<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="icon" type="image/x-icon" href="list.png">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="to_do.css">
</head>
<div class="container">
    <div class="row justify-content-center todo-container">
      <div class="col-md-6">
        <div class="todo-box">
          <h2 class="text-center"><img src="list.png" alt="To-Do Icon" width="30" height="30"> To-Do List </h2>
          <div class="input-group mb-3" id="input-box">
            <input type="text" class="form-control" placeholder="Add a task..." aria-label="Add a task" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" id="button-addon2" onclick="addTask()">Add Task</button>
            </div>
          </div>
          <ul id="list_container"></ul> <!-- Added id attribute -->
        </div>
      </div>
    </div>
  </div>
  <!-- <img src="hero_image.png" class="hero_image"> -->
  <script src="script.js"></script> <!-- Moved script tag to the end of body -->
</body>
</html>
